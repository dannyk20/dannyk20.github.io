<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <style>
        .big{
            display: none;
            width: 350px;
            height: 350px;
        }
        input{
            width: 150px;
            height: 30px;
            border: 1px solid #ccc;
            margin: 10px 15px;
        }
        img{
            width: 150px;
            height: 150px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('#btn1').click(function(){
                $('#big1').slideToggle(1000);
            });
            $('#btn2').click(function(){
                $('#big2').slideToggle(1000);
            });
        });
    </script>
</head>
<body>
    <table border=1 cellspacing=0>
        <tr>
            <td><img src="dog1.png"></td>
            <td><img src="dog2.jpg"></td>
        </tr>
        <tr>
            <td><input type="button" id="btn1" value="큰 이미지로 보기/닫기"></td>
            <td><input type="button" id="btn2" value="큰 이미지로 보기/닫기"></td>
        </tr>
        <tr>
            <td><img src="dog1.png" id="big1" class="big"></td>
            <td><img src="dog2.jpg" id="big2" class="big"></td>
        </tr>
           
    </table>
</body>
</html>
